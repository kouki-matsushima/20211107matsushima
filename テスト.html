<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body><div class="page-top">
  <h1>
    <div class="catccopy-img">キャッチコピー</div>
  </h1>
</div>
<div class="about">
  <h2 class="about-title">About</h2>
  <div class="about-main">
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>
</div>
<div class="Blog">
  <h2 class="Blog-title">ブログ</h2>
    <div class="Blog-main">
      <div class="Blog-main1">
        <div class="Blog-main1-img"></div>
        <div class="Blog-main1-img-text">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
      <div class="Blog-main2">
      <div class="Blog-main2-img"></div>
      <div class="Blog-main2-text">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div></div><div class="Blog-main3">
      <div class="Blog-main3-img"></div>
      <div class="Blog-main3-text">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div></div>
    </div>
  </div>
  <div class="inquiry">
    <h2 class="inquiry-title">問い合わせ</h2>
    <div class="inquiry-main"><form method="get">
    <table>
      <tr>
        <th class="form-naem">名前</th>
        <td><label for="name"></label><input type="text" style="width: 780px; height: 24px;" size="21" name="name"> </td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><label for="email"></label><input type="text" style="width: 780px; height: 24px;" size="21" name="email"></td>
      </tr>
      <tr>
        <th>用件</th>
        <td><select name="select">
            <option value="広告掲載について">広告掲載について</option>
          </select></td>
      </tr>
      <tr>
        <th>内容</th>
        <td><label for="textarea"></label><textarea name="textarea" cols="20" rows="15"></textarea></td>
      </tr>
      <tr>
        <td>
          <input type="reset" value="削除">
          <input type="submit" value="送信">
        </td>
      </tr>
    </table>
  </form>
</div>
</div>

</html>
